{% extends "layout.html" %}
{% block title %}编辑部门{% endblock %}
{% block content %}
        <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">编辑部门</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>标题</label>
                        <input type="text" class="form-control" placeholder="标题" name="title"
                               value="{{ row_object.title }}" />
                    </div>
                    <button type="submit" class="btn btn-default btn-success">保 存</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
