{% extends 'layout.html' %}
{% block title %}管理员用户列表{% endblock %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <!-- target="_blank" 在新的页面打开 -->
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                新建管理员
            </a>

            <div style="float: right; width: 400px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." name="q"
                               value="{{ select_data }}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                               <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>

        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                管理员列表
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>操 作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <th>{{ obj.id }}</th>
                        <td>{{ obj.username }}</td>
                        <td>******</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ obj.id }}/delete/">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
